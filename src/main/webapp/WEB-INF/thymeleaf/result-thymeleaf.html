<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="includes :: head">
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container-fluid">

  <div th:replace="includes :: pageHeader"></div>

  <dl class="dl-horizontal">
    <dt th:text="#{example.name}">Name</dt>
    <dd th:text="${form.name}">John Doe</dd>
    <dt th:text="#{example.email}">Email</dt>
    <dd th:text="${form.email}">john.doe@example.com</dd>
    <dt th:text="#{example.word}">Word</dt>
    <dd th:text="${form.word}">One</dd>
  </dl>
</div>

<script th:remove="all" src="../../static/js/thymol.js"></script>

</body>
</html>
