<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="#{example.title} + ' - Thymeleaf'">Title</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
</head>

<body>

<div class="page-header" th:fragment="pageHeader">
  <h1 th:text="#{example.title} + ' - Thymeleaf'">Title</h1>
</div>

<th:block th:fragment="scripts">
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"
          th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
  <script src="../../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
</th:block>

</body>

</html>
