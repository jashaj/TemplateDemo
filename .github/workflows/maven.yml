name: Java CI

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 19
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 19
    - name: Build with Maven
      run: mvn -B package --file pom.xml
